<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Module 2 Assignment</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>

    <body onload="update()">
        <h1>Card Listing Page</h1>

        <div class="banner">
            <img alt="Product Banner" src="public/banner.jpeg" />
        </div>

        <div class="sorting">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="update()">
                <option value="1">Collector Number - Ascending</option>
                <option value="-1">Collector Number - Descending</option>
            </select>
        </div>

        <div class="divider"></div>

        <div class="grid" id="cards"></div>

        <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
        <script src="./src/main.js"></script>
    </body>
</html>
